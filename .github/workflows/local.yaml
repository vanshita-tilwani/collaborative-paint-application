name: D

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: dlang-community/setup-dlang@4c99aa991ce7d19dd3064de0a4f2f6b2f152e2d7
    
    - name: 'build and run tests of client project code'
      run: |
        cd ./FinalProject/draw_client
        dub test 
    - name: 'build and run tests of server project code'
      run: |
        cd ./FinalProject/draw_server
        dub test
